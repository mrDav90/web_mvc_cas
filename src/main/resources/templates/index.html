<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div style="display: flex;align-items: center" >
            <input type="text" placeholder="Product designation" id="name" th:field="*{name}" required />
            <button type="submit">Save</button>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <td> Ref</td>
                <td> Designation</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.ref}">1</td>
                <td><a href="#" th:text="${product.name}">Title ...</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
